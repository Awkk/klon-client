query Posts(
  $limit: Int
  $cursor: String
  $idCursor: Int
  $userId: Int
  $sort: PostSort
  $order: SortOrder
) {
  posts(
    limit: $limit
    cursor: $cursor
    idCursor: $idCursor
    userId: $userId
    sort: $sort
    order: $order
  ) {
    id
    posts {
      ...PostFragment
    }
    hasMore
  }
}
